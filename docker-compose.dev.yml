services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=s3cr3t-k3y
    volumes:
      - ./backend/src:/app/src
    command: npm run start:dev
    restart: unless-stopped
    networks:
      - lime-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://backend:3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - lime-network

networks:
  lime-network:
    driver: bridge

